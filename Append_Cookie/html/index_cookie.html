<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- 文字セット -->
    <meta charset="UTF-8">

    <!-- レイアウト -->
    <meta name="viewport" content="width=device-width">

    <!-- Webページの説明 -->
    <meta name="description" content="Webページの説明">
    <meta name="keywords" content="会員,登録">

    <!-- OGP設定 -->
    <meta property="og:local" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cookie" />
    <meta property="og:description" content="Ajax,jQuery,Vue.js" />
    <meta property="og:url" content="your/path/to/url" />
    <meta property="og:site_name" content="Cookie" />
    <!-- <meta property="og:image" content="http:/localhost:80/static/images/test_ogp.png" /> -->

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- js.cookie https://www.jsdelivr.com/package/npm/js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- local CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- local JS -->
    <script src="../static/js/photo_cookie.js"></script>

    <!-- Title -->
    <title>My Cookie</title>

    <!-- Icon -->
    <!-- <link href="your/path/to/icon.png" rel="icon" type="image/png"> -->
</head>

<body>
    <header>
        <h1>My Cookie</h1>
    </header>

    <div class="container">
        <div id="img_unit">
            <!-- ダミーデータ. 実際はJavaScriptで動的に画像を生成する -->
            <!-- <div class="photo">       
                <img src="../static/images/壁紙1.JPG" width="600" height="450">
                <div class="inner"><p>好きな一枚<span>shinichi</span></p></div>
            </div> -->

            <div class="photo" v-for="Photo in Photos" :key="Photo.path">
                <img :src="Photo.path">
                <div class="inner">
                    <p>{{Photo.caption}}<span>{{Photo.name}}</span></p>
                </div>
            </div>
        </div>

        <!-- Vue.js -->
        <div id="vue_unit">
            {{ message }}
        </div>

    </div>

    <hr>

    <div id="cookie_panel" class="row">
        <p class="col-sm-7">当サイトではユーザーエクスペリエンス向上のためクッキーを使用しています。また、
            匿名でアクセス状況のデータを収集しています。詳しい情報は当サイトのプライバシーポリシーを
            ご覧ください。
        </p>
        <button id="btn_cookie_agree" class="btn btn-primary col-sm-2">承認する</button>
        <button id="btn_cookie_remove" class="btn btn-warning col-sm-2">削除</button>
    </div>

    <div class="container">
        <footer>
            <p>&copy; shinichi inoue</p>
        </footer>
    </div><!-- container3 -->
</body>

</html>
